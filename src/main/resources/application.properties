server.port=8080
server.servlet.context-path=/management

spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.datasource.url=jdbc:sqlserver://;serverName=localhost;databaseName=management;encrypt=true;trustServerCertificate=true;
spring.datasource.username=SA
spring.datasource.password=Management12345678

#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=none

# Initialize db with data
spring.sql.init.mode=always

